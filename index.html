<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .full{
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: darkgray;
    }
    #box{
        border-radius: 10px;
        background-color: rgb(78, 59, 247);
        border: solid;
        height: 500px;
        width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: aliceblue;
    }
    #in{
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #in input{
        border-radius: 10px;
        border: none;
        height: 40px;
        width: 300px;
        padding-left:20px;
        
    }
    #sel{
        width: 320px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    select{
        border-radius:10px ;
        width: 320px;
        height: 40px;
    }
    button{
        background-color: darkgray;
    }
    #bu button{
        margin-top: 50px;
        border-radius: 10px;
        border: none;
        height: 40px;
        width: 120px;
    }
    button:hover{
        background-color: rgb(95, 160, 106);
        color:aliceblue;
    }
    #res{
        margin-top: 50px;
        height: 50px;
        width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 20px;
    }
    @media (max-width:600px){
        .full{
            background-color: white;
            border-radius: 20px;
        }
        #box{
            width: 400px;
        }
        #box h1{
            margin-left: 10px;
        }
        #in input{
            width: 200px;
        }
    }

</style>
<body>
    <div class="full">
        <div id="box">
            <h1>Celsius to Fahrenheit</h1>
            <div id="in">
                <input id="inp" type="text" placeholder="Enter the value">
            </div>
            <div id="sel">
                <select id="s1">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <div id="bu">
                <button id="con">Convert</button>
            </div>
            <div id="res">

            </div>
        </div>
    </div>
    <script>
        let btn = document.getElementById("con");
        btn.addEventListener('click', () => {
            let val = document.getElementById("inp").value;
            let selectedOption = document.getElementById("s1").value;
            let resultDiv = document.getElementById("res");
            if (isNaN(val)) {
                resultDiv.textContent = "Please enter a valid number.";
                return;
            }
            if (selectedOption === "Celsius") {
                let fahrenheit = (parseFloat(val) * 9/5) + 32;
                resultDiv.textContent = `${val} Celsius is equal to ${fahrenheit.toFixed(2)} Fahrenheit.`;
            } else if (selectedOption === "Fahrenheit") {
                let celsius = (parseFloat(val) - 32) * 5/9;
                resultDiv.textContent = `${val} Fahrenheit is equal to ${celsius.toFixed(2)} Celsius.`;
            }
        });
    </script>
</body>

</html>
